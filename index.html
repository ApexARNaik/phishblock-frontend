<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishblock Reports</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>Phishblock Reports</h1>

        <button id="connectButton">Connect Wallet</button>
        <p id="walletAddress"></p>

        <hr>

        <h2>Submit New Report</h2>
        <label for="cidInput">Report CID/URL:</label>
        <input type="text" id="cidInput" placeholder="Enter CID or URL here">
        <button id="submitReportButton">Submit Report (Stake 0.01 MATIC)</button>
        <p id="submitStatus"></p>

        <hr>

        <h2>Owner Actions</h2>
        <button id="withdrawButton">Withdraw Slashed Funds</button>
        <p id="withdrawStatus"></p>

        <hr>

        <h2>Reported Sites</h2>
        <button id="loadReportsButton">Load Reports</button>
        <ul id="reportList">
            <li>Loading reports...</li>
        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
